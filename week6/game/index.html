<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body style ="text-align: center; font-family: Arial; background-color: #ccc; ">
    <h2>Instructions</h2>
    <p><strong>Space</strong> to start, <strong>Return</strong> to reset</p>

    <div style="width: 376px; text-align: center; margin: 0 auto; display: flex;">

      <div style="margin-right: 64px;">
        <h3>Player 1</h3>
        <p><strong>W</strong> to move up</p>
        <p><strong>S</strong> to move down</p>
      </div>

      <div>
        <h3>Player 2</h3>
        <p><strong>Arrow up</strong> to move up</p>
        <p><strong>Arrow down</strong> to move down</p>
      </div>

    </div>

    <br style="clear: both;">
    
  </body>
</html>
